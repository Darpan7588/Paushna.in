<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .hidden {
        display: none;
      }
      .payment-methods,
      .address-section {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Payment Page</h1>
    </div>
    <div class="payment-section">
      <h2>Proceed with Payment</h2>
      <p>Your order total is â‚¹<span id="order-total-price"></span></p>

      <!-- Address Section -->
      <div class="address-section">
        <h3>Shipping Address</h3>
        <form id="address-form">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required />

          <label for="address">Address</label>
          <textarea id="address" rows="3" required></textarea>

          <label for="city">City</label>
          <input type="text" id="city" required />

          <label for="pincode">Pin Code</label>
          <input type="text" id="pincode" required />
        </form>
      </div>

      <!-- Payment Methods -->
      <div class="payment-methods">
        <h3>Payment Method</h3>
        <label
          ><input type="radio" name="payment-method" value="card" checked />
          Credit/Debit Card</label
        >
        <label
          ><input type="radio" name="payment-method" value="cod" /> Cash on
          Delivery</label
        >
      </div>

      <!-- Card Payment Form -->
      <form id="payment-form">
        <div id="card-fields">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            placeholder="Enter your card number"
            required
          />

          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" required />

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="Enter CVV" required />
        </div>

        <button type="submit">Complete Payment</button>
      </form>
    </div>

    <script>
      // Show total price
      const totalPrice = localStorage.getItem("totalPrice");
      document.getElementById("order-total-price").textContent = totalPrice
        ? totalPrice
        : "0.00";

      const cardFields = document.getElementById("card-fields");

      // Toggle payment method fields
      document
        .querySelectorAll('input[name="payment-method"]')
        .forEach((input) => {
          input.addEventListener("change", function () {
            const showCard = this.value === "card";
            cardFields.style.display = showCard ? "block" : "none";
            document.querySelectorAll("#card-fields input").forEach((field) => {
              field.required = showCard;
            });
          });
        });

      // Handle form submit
      document
        .getElementById("payment-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Validate address form
          const name = document.getElementById("fullname").value.trim();
          const address = document.getElementById("address").value.trim();
          const city = document.getElementById("city").value.trim();
          const pincode = document.getElementById("pincode").value.trim();

          if (!name || !address || !city || !pincode) {
            alert("Please fill in all address details.");
            return;
          }

          const paymentMethod = document.querySelector(
            'input[name="payment-method"]:checked'
          ).value;

          // Save order
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          const orders = JSON.parse(localStorage.getItem("orders")) || [];

          const newOrders = cart.map((item) => ({
            orderNumber: Date.now() + Math.floor(Math.random() * 1000),
            item: item.name,
            price: item.price,
            status: "Processing",
            date: new Date().toISOString(),
            paymentMode: paymentMethod === "card" ? "Card" : "Cash on Delivery",
            address: {
              name,
              address,
              city,
              pincode,
            },
          }));

          const updatedOrders = [...orders, ...newOrders];

          localStorage.setItem("orders", JSON.stringify(updatedOrders));
          localStorage.removeItem("cart");

          alert(
            "Order placed successfully via " +
              (paymentMethod === "card" ? "Card" : "Cash on Delivery") +
              "!"
          );
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
